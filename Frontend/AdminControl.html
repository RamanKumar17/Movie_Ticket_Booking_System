<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Movie Ticket Booking</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .box {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    h2 {
        margin-top: 0;
    }
    .action-button {
        display: block;
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
    }
    .action-button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Admin Panel - Movie Ticket Booking</h2>
    <div class="box">
        <h3>Add Theater</h3>
        <button class="action-button">Add Theater</button>
    </div>
    <div class="box">
        <h3>Edit Theater</h3>
        <button class="action-button">Edit Theater</button>
    </div>
    <div class="box">
        <h3>Remove Theater</h3>
        <button class="action-button">Remove Theater</button>
    </div>
    <div class="box">
        <h3>Add Movie</h3>
        <button class="action-button">Add Movie</button>
    </div>
    <div class="box">
        <h3>Edit Movie</h3>
        <button class="action-button">Edit Movie</button>
    </div>
    <div class="box">
        <h3>Remove Movie</h3>
        <button class="action-button">Remove Movie</button>
    </div>
    <div class="box">
        <h3>View Reports</h3>
        <button class="action-button">View Reports</button>
    </div>
</div>

</body>
</html>
