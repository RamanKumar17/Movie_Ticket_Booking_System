<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Ticket Booking - Select Movie</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    select, input[type="date"], input[type="time"], input[type="number"], input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Select Movie</h2>
    <form id="movieForm">
        <label for="movie">Select Movie:</label>
        <select id="movie" name="movie">
            <option value="avatar">Avatar</option>
            <option value="interstellar">Interstellar</option>
            <option value="inception">Inception</option>
            <option value="batman">Batman Begins</option>
            <option value="joker">Joker</option>
            <option value="titanic">Titanic</option>
            <option value="starwars">Star Wars</option>
            <option value="shawshank">The Shawshank Redemption</option>
            <option value="forrestgump">Forrest Gump</option>
            <option value="matrix">The Matrix</option>
            <!-- Add more movie options as needed -->
        </select>

        <label for="showDate">Select Show Date:</label>
        <input type="date" id="showDate" name="showDate">

        <label for="showTime">Select Show Time:</label>
        <input type="time" id="showTime" name="showTime">

        <label for="theaterName">Select Theater Name:</label>
        <select id="theaterName" name="theaterName">
            <option value="pvr">PVR Cinemas</option>
            <option value="inox">INOX</option>
            <option value="cinemax">Cinemax</option>
            <option value="sathyam">Sathyam Cinemas</option>
            <option value="luxe">Luxe Cinemas</option>
            <option value="cinepolis">Cinepolis</option>
            <option value="s2">S2 Cinemas</option>
            <option value="jazz">Jazz Cinemas</option>
            <option value="mayajaal">Mayajaal Multiplex</option>
            <option value="agscinemas">AGS Cinemas</option>
            <!-- Add more theater options as needed -->
        </select>

        <label for="numberOfTickets">Number of Tickets:</label>
        <input type="number" id="numberOfTickets" name="numberOfTickets" min="1" max="10">

        <label for="location">Select Location (Southern India):</label>
        <select id="location" name="location">
            <option value="Chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Coimbatore">Coimbatore</option>
            <option value="Mysore">Mysore</option>
            <option value="Kochi">Kochi</option>
            <option value="Trivandrum">Trivandrum</option>
            <option value="Madurai">Madurai</option>
            <option value="Visakhapatnam">Visakhapatnam</option>
            <option value="Pondicherry">Pondicherry</option>
            <!-- Add more location options as needed -->
        </select>

        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="thriller">Thriller</option>
            <option value="romance">Romance</option>
            <option value="horror">Horror</option>
            <option value="adventure">Adventure</option>
            <option value="fantasy">Fantasy</option>
            <option value="animation">Animation</option>
            <!-- Add more genre options as needed -->
        </select>

        <label for="seat">Select Seat:</label>
        <select id="seat" name="seat">
            <option value="A1">A1 (Front - Left)</option>
            <option value="A2">A2 (Front - Center)</option>
            <option value="A3">A3 (Front - Right)</option>
            <option value="B1">B1 (Middle - Left)</option>
            <option value="B2">B2 (Middle - Center)</option>
            <option value="B3">B3 (Middle - Right)</option>
            <option value="C1">C1 (Back - Left)</option>
            <option value="C2">C2 (Back - Center)</option>
            <option value="C3">C3 (Back - Right)</option>
            <!-- Add more seat options as needed -->
        </select>

        <button type="button" onclick="checkAvailability()">Check Availability</button>
        <button type="button" onclick="proceedToPayment()">Proceed to Payment</button>
    </form>

    <div id="availabilityMessage"></div>
</div>
<script>
    function checkAvailability() {
        // Fetch selected values
        var movie = document.getElementById('movie').value;
        var showDate = document.getElementById('showDate').value;
        var showTime = document.getElementById('showTime').value;
        var theaterName = document.getElementById('theaterName').value;
        var numberOfTickets = document.getElementById('numberOfTickets').value;
        var location = document.getElementById('location').value;
        var genre = document.getElementById('genre').value;

        // Perform availability check (You can implement this logic)
        // For demonstration purpose, I'm just displaying the selected values
        var message = `Selected Movie: ${movie}<br>
                        Show Date: ${showDate}<br>
                        Show Time: ${showTime}<br>
                        Theater Name: ${theaterName}<br>
                        Number of Tickets: ${numberOfTickets}<br>
                        Location: ${location}<br>
                        Genre: ${genre}<br>
                        Availability: Available`; // You can change this message based on your logic

        // Display availability message
        document.getElementById('availabilityMessage').innerHTML = message;
    }

    function proceedToPayment() {
        // Here you can implement logic to proceed to payment page
        alert('Redirecting to payment page...');
	  window.location.href = "C:/Users/Ramankumar_B/Desktop/Frontend/Paymentt.html";
        // Example: window.location.href = 'payment.html';
    }
</script>

</body>
</html>
