<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Ticket Booking - Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="userType">Login as:</label>
        <select id="userType" name="userType">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <input type="submit" value="Login">
    </form>

    <script type="module">
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var userType = document.getElementById('userType').value;

            // Check if username and password are not empty
            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter username and password');
                return;
            }

            // Perform different actions based on selected user type
            if (userType === 'admin') {
                alert('Admin login clicked. Implement admin login logic here.');
                window.location.href = "C:/Users/Ramankumar_B/Desktop/Frontend/AdminControl.html"; // Assuming admin dashboard file is named admin_dashboard.html and located in the same directory.
            } else if (userType === 'user') {
                alert('User login clicked. Implement user login logic here.');
                window.location.href = "C:/Users/Ramankumar_B/Desktop/Frontend/SelectMovies.html"; // Assuming user dashboard file is named user_dashboard.html and located in the same directory.
            } else {
                alert('Invalid user type');
            }
        });
    </script>
</body>
</html>
